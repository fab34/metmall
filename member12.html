<script type="text/javascript">
	$(document).ready(function () {
		jQuery("#txtAccount").change(function (event) {
			if (jQuery(this).val() != "") {
				jQuery("#errAccount").text("");

			}
		});

		jQuery("#txtPassword").change(function (event) {
			if (jQuery(this).val() != "") {
				jQuery("#errPassword").text("");
			}
		});
	});
	function btnsubmit() {

		var varFromURL = queryString("fromURL");
		var radio = $('input[name=openid]:checked').val();
		switch (radio) {
			case '2':
				var varAccount = jQuery("#txtAccount").val();
				var varPassword = jQuery("#txtPassword").val();

				if (varAccount.length < 1 || varPassword.length < 1) {
					if (varAccount.length < 1) {
						jQuery("#errAccount").text("請輸入您的帳號或Email");
					}

					if (varPassword.length < 1) {
						jQuery("#errPassword").text("請輸入您的密碼");
					}
					return false;
				}

				var param = { account: varAccount, password: varPassword, openIdType: '0' };
				var json = JSON_ToJsonString(param);
				var dt = AjaxGetData('/Componects/OpenId.asmx/OpenIdCombinAccount', json, false, false, null, false);
				if (dt != null) {
					if (dt.result == true) {
						alert("您已登入成功。");

						if (varFromURL == null) {
							window.location.href = dt.NextStep;
						} else {
							window.location.href = varFromURL;
						}
					} else {
						alert(dt.msg);

					}
				}
				break;
			case '3':
				//var param = JSON.stringify({ strAccount: value });
				var dt = AjaxGetData('/Componects/OpenId.asmx/OpenIDCheckAccount', "", false, false, null, false);

				if (dt != null) {
					if (dt.result == true) {
						var url = "../Register/FacebookRegisterStartPage.aspx";
						if (varFromURL != null) {
							url += "?fromUrl=" + varFromURL;
						}

						window.location.href = url;
					} else {
						alert(dt.msg + "，請使用會員帳號進行綁定");
					}
				}
				break;
			case '4':
				window.location.href = "/Mobile/Pages/Register/UserRegisterStartPage.aspx";
				break;

		}
	}

	function clickradio(itemid) {
		$('#' + itemid).attr('checked', 'checked');
	}
	</script>
